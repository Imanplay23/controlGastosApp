<ion-header>
  <ion-toolbar>
    <ion-title>Establecer presupuesto</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nuevo Presupuesto</ion-label>
    <ion-input [(ngModel)]="newBudget" type="number" placeholder="Ingrese el presupuesto"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="saveBudget()">Guardar Presupuesto</ion-button>
</ion-content>

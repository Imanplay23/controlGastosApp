<ion-list>
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Resumen de gastos</ion-title>

  <ion-item-sliding>
  <ion-item>
    <ion-label>
      <h2>Presupuesto</h2>
      <p>{{ budget | currency }}</p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option (click)="editBudget()" color="primary">
      Editar    <ion-icon name="create-outline"></ion-icon></ion-item-option>
       <ion-item-option color="danger" (click)="deleteBudget()">
        Eliminar <ion-icon name="delete-outline"></ion-icon>
      </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
  <ion-item>
    <ion-label>
      <h2>Total Gastado</h2>
      <p>{{ totalSpent | currency }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Saldo Disponible</h2>
      <p>{{ availableBalance| currency }}</p>
    </ion-label>
  </ion-item>
</ion-list>

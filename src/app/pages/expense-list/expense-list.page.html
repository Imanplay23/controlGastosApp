<ion-list class="ion-padding">
  <ion-item-sliding *ngFor="let expense of expenses">
    <ion-item>
      <ion-label>
        <h2>{{ expense.description }}</h2>
        <p>Monto: {{ expense.amount | currency }}</p>
        <p>Categoria: {{ expense.category }}</p>
        <p>Fecha: {{ expense.date | date: 'dd/MM/yyyy' }}</p>
        <p>Hora: {{ expense.date | date: 'hh:mm a'}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="editExpense(expense)" color="primary">
        Editar
      </ion-item-option>
      <ion-item-option (click)="deleteExpense(expense.id)" color="danger">
        Eliminar
      </ion-item-option>
    </ion-item-options>
    
  </ion-item-sliding>
</ion-list>
